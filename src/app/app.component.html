<header>

		<div class="mainnav">
			<a routerLink="/" class="logo">Arya Vatan-Abadi</a>

					<li><a href="#" routerLink="/" id="home">Home</a></li>

					<li><a href="#" routerLink="/experience" id="experience">Experience</a></li>
